    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Tailwind & Config -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        content: [
          "./index.html",
          "./**/*.{js,ts,jsx,tsx}",
        ],
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              logo: ['Anton', 'sans-serif'],
            },
            colors: {
              'bocha-pink': '#FF9EB5',
              'bocha-black': '#000000',
              bocha: {
                bg: '#000000',
                card: '#121212',
                pink: '#FF9EB5',
                cyan: '#FF9EB5',
                purple: '#FF9EB5',
                yellow: '#FF9EB5',
                text: '#ffffff',
                muted: '#888888'
              },
            },
            animation: {
              'float': 'float 8s ease-in-out infinite',
              'pulse-glow': 'pulseGlow 4s ease-in-out infinite',
              'fade-in': 'fadeIn 0.8s ease-out forwards',
              'slide-up': 'slideUp 0.6s ease-out forwards',
              'marquee-scroll': 'marquee-scroll var(--marquee-duration, 40s) linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                '50%': { transform: 'translateY(-20px) rotate(2deg)' },
              },
              pulseGlow: {
                '0%, 100%': { opacity: '0.5', transform: 'scale(1)' },
                '50%': { opacity: '0.8', transform: 'scale(1.05)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'marquee-scroll': {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-33.33%)' },
              }
            }
          },
        },
        plugins: [],
      }
    </script>

    <!-- ESTILOS CRÍTICOS -->
    <style>

        margin: 0;

        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }

      /* Utility class overrides */
      .text-bocha-pink { color: #FF9EB5 !important; }
      .bg-bocha-pink { background-color: #FF9EB5 !important; }
      .border-bocha-pink { border-color: #FF9EB5 !important; }

      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
