<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bocha Studio</title>
    
    <!-- React Dependencies -->
    <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "tone": "https://aistudiocdn.com/tone@^15.1.22",
    "react-player": "https://aistudiocdn.com/react-player@^2.16.0",
    "react-player/": "https://aistudiocdn.com/react-player@^3.4.0/"
  }
}
</script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <!-- Tailwind & Config -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        content: [
          "./index.html",
          "./**/*.{js,ts,jsx,tsx}",
        ],
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'], // Changed default to Inter for readability
              logo: ['Anton', 'sans-serif'], // Kept Anton for Headlines/Logo
            },
            colors: {
              'bocha-pink': '#FF9EB5',
              'bocha-black': '#000000',
              // Mapping legacy colors to new brand identity (White & Pink only)
              bocha: {
                bg: '#000000',
                card: '#121212',
                pink: '#FF9EB5',
                cyan: '#FF9EB5',   // Remap cyan to pink
                purple: '#FF9EB5', // Remap purple to pink
                yellow: '#FF9EB5', // Remap yellow to pink
                text: '#ffffff',
                muted: '#888888'
              },
            },
            animation: {
              'float': 'float 8s ease-in-out infinite',
              'pulse-glow': 'pulseGlow 4s ease-in-out infinite',
              'fade-in': 'fadeIn 0.8s ease-out forwards',
              'slide-up': 'slideUp 0.6s ease-out forwards',
              'marquee-scroll': 'marquee-scroll var(--marquee-duration, 40s) linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                '50%': { transform: 'translateY(-20px) rotate(2deg)' },
              },
              pulseGlow: {
                '0%, 100%': { opacity: '0.5', transform: 'scale(1)' },
                '50%': { opacity: '0.8', transform: 'scale(1.05)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'marquee-scroll': {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-33.33%)' },
              }
            }
          },
        },
        plugins: [],
      }
    </script>

    <!-- The Nuclear Solution Styles -->
    <style>
      :root {
        --bocha-pink: #FF9EB5;
      }
      
      body {
        font-family: 'Inter', sans-serif !important; /* Default finer font for body */
        background-color: #000000 !important;
        color: #FFFFFF !important;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }

      /* Force Anton ONLY on headings and logo classes */
      h1, h2, h3, h4, h5, h6, .font-logo {
        font-family: 'Anton', sans-serif !important;
        letter-spacing: 0.04em; 
      }

      /* Clases forzadas para el color de acento */
      .text-bocha-pink, .text-magenta-500, .text-fuchsia-500 {
        color: #FF9EB5 !important;
      }
      .bg-bocha-pink, .bg-magenta-500, .bg-fuchsia-500 {
        background-color: #FF9EB5 !important;
      }
      .border-bocha-pink {
        border-color: #FF9EB5 !important;
      }

      /* Legacy overrides to ensure complete rebranding */
      .text-bocha-cyan, .text-bocha-purple, .text-bocha-yellow {
        color: #FF9EB5 !important;
      }
      .bg-bocha-cyan, .bg-bocha-purple, .bg-bocha-yellow {
        background-color: #FF9EB5 !important;
      }
      .border-bocha-cyan, .border-bocha-purple {
        border-color: #FF9EB5 !important;
      }

      /* Utility */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
